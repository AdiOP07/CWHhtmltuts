<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors In CSS</title>
    <style>
        #firstPara {
            color: blueviolet;
        }
        /* COLOR BY NAME */
        #secondPara{
            color: rgb(255, 130, 234);
        }
        /* COLOR BY RGB */
        #thirdPara{
            color: #8CF21F;
            background-color: rgb(66, 26, 52);
        }
        /*COLOR BY HEX VALUE*/
    </style>
</head>

<body>
    <!-- again br is not recommended -->
    <h1>Colors in CSS</h1><br>
    <h2>This is First Box</h2>
    <p id="firstPara">This is First paragraph from First Box</p>

    <h2>This is Second Box</h2>
    <p id="secondPara">This is second paragraph from second Box</p>

    <h2>This is Third Box</h2>
    <p id="thirdPara">This is third paragraph from third Box</p>
</body>

</html>
